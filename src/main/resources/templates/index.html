<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layouts/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>
<table class="table">
    <thead>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand" th:text="${user.email} + ' with roles ' + ${user.getRoles()}"></span>
            <ul class="navbar-nav justify-content-right">
                <li class="nav-item mr-1">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
           </ul>
    </div>
</nav>
    </thead>
    <tbody>
    <tr class="row">
        <td class="col-2 bg-white">

        <div class="d-grid gap-2">
                    <a class="btn btn-primary btn-lg btn-block text-white text-left text-decoration-none" th:text="${user.getRoles()}" role="button"></a>
        </div>
        </td>
        <td class="col-10 bg-light">
        <H1>Admin panel</H1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Users Table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/add">New user</a>
            </li>
        </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="usersTable" role="tabpanel" aria-labelledby="home-tab">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Firstname</th>
                                <th scope="col">Lastname</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role(s)</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                            <tbody>
                                <div th:each="user : ${allUsers}">
                                    <tr>
                                        <th scope="row">
                                            <span th:text="${user.getId()}">VALUE</span>
                                        </th>
                                            <td>
                                                <span th:text="${user.getName()}">VALUE</span>
                                            </td>
                                            <td>
                                                <span th:text="${user.getSurName()}">VALUE</span>
                                            </td>
                                            <td>
                                                <span th:text="${user.getAge()}">VALUE</span>
                                            </td>
                                            <td>
                                                <span th:text="${user.getEmail()}">VALUE</span>
                                            </td>
                                             <td>
                                                <div th:each="role : ${user.getRoles()}"
                                                th:text="${role.getRole()}">
                                                </div>
                                            </td>
                                            <td>
                                                <a class="btn btn-primary btn-sm btn-block text-white text-left text-decoration-none text-center btn-info" role="button">Edit</a>
                                            </td>
                                            <td>
                                                <a class="btn btn-primary btn-sm btn-block text-white text-left text-decoration-none text-center btn-danger" role="button">Delete</a>
                                            </td>
                                    </tr>
                                </div>
                            </tbody>
                    </table>
                </div>
                        <!/span-->
                </div>
                <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="profile-tab">...</div>
            </div>
<!--    </div>-->
        </td>
    </tr>

    </tbody>
</br>
</hr>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
